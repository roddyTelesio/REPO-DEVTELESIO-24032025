<template>
    <template if:true={spinner}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_delayed">
                <span class="slds-assistive-text">Loading...</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>
    
    <template for:each={requests} for:item="request">
        <div key={request.reinsurerName} class="slds-theme_default" style="margin-left:-12px;">
            <div style="background-color: #ffffff;">
               <!--<lightning-tile type="media">-->
                    <lightning-card title={request.reinsurerName} icon-name="standard:contact_list" > <br/>
                        <div style="height:400px;">
                            <lightning-datatable
                                    key-field="id"
                                    data={request.lstRequests}
                                    columns={columns}
                                    hide-checkbox-column>
                            </lightning-datatable>
                        </div>
                    </lightning-card>
                <!--</lightning-tile>-->
            </div>
        </div>    
    </template> <br/>

    <!-- ZJO 20/02/2025 W-2314: Broker Home page table -->
    <lightning-card title="Programs" icon-name="standard:program_cohort">
        <lightning-datatable 
            key-field="Id" 
            data={requestsData}
            columns={columns1}
            hide-checkbox-column>
        </lightning-datatable>
    </lightning-card> 
</template>
